<body>
    <script>
        let a = [10, 20, 30, 40, 50, 60, 70]
        let indx = a.indexOf(30);
        console.log(indx)

        let ins = a.findIndex((els) => els == 30);
        console.log(ins);
        let inp = a.find((ele) => ele == 30)
        console.log(inp);
        //find means print the value not print index suppose 30 then print only 30 not 2
    </script>
